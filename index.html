<!DOCTYPE html>
<html lang="pt">
  <head>
    <title>TIM Empresas</title>
    
    {{> head }}
    
    <!--- THEMES: in settings.json change 'glitch' to 'gallery', 'menu', or any other theme in the layout/themes folder --->
    <link rel="stylesheet" type="text/css" href="/styles/themes/{{settings.theme}}.css" />
  </head>
  <body>
    <main>
      <div class="wrapper">
        <div class="content">
          
          {{> avatar }} 
          {{> name }}

          <!--- NEXT STEPS: Want to add a bio or some text? Just add a <p> here:
          <p>
            Put anything you like here!
          </p>
          --->

          <!--- NEXT STEPS: Easy, responsive YouTube/iframe embeds? We've got a helper for that:
          <div class="video-wrapper__16-9">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/GSP0b85BKmY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          </div>
          --->

          {{> links }} 
          
        </div>
      </div>

      {{> social }}
      
<script src="https://fobi.io/embed.js"></script>
<div id="embed-fobi"  data-fobi-id="CPxZUhq" data-bot-title= "Assistente Virtual VTME" data-hd-bg= "#004691" data-hd-ti-clr= "#FFF" data-ct-pm= "#004691" data-ct-sc= "#FFF" data-ct-bot-img= "http://res.cloudinary.com/fobi/image/upload/v1677002712/ihpfjsgn4zo9kkpsyko9.png" data-btn-offset= "Right: 30px" data-cb-offset= "Right: 30px" data-btn-img= "https://fobi.io/icon.png" data-btn-bg= "#004691" data-cb-height= "400px" data-cb-width= "330px" ></div>

      
      <!--- FOOTER: You can safely remove the Glitch footer (but tell your friends!) âœ‚ --->
      {{> glitch-footer }}
    </main>
  </body>
</html>
